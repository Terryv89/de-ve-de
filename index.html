<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De-ve-de</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="enterDetails">
      <h1>De-Ve-De</h1>
      <h4>Title</h4>
      <input id="enterTitle" type="text" />

      <h4>Genre</h4>
      <input id="enterGenre" type="text" />

      <h4>Release Date</h4>
      <input id="enterReleaseDate" type="number" /> <br />
      <br />
      <input id="enterWatched" type="checkbox" />
      <label for="enterWatched">Watched</label> <br />
      <br />

      <button id="insert">ADD</button>
      <button id="update">UPDATE</button>
      <button id="remove">REMOVE</button> <br />
      <br />
    </div>

    <div id="findDetails">
      <h1>Find by Title</h1>
      <h4>Title</h4>
      <input id="findTitles" type="text" /> <br />
      <br />
      <button id="find">FIND</button>

      <h3 id="findTitle" type="text"></h3>
      <h3 id="findGenre" type="text"></h3>
      <h3 id="findReleaseDate" type="text"></h3>
      <div id="findWatched"></div>

      <br />
      <br />
    </div>
  </body>
</html>
